Configuration:
  status: error  # Controls messages from the logging classes

  Appenders:
    Console:
      name: CONSOLE
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%clr{%d{yyyy-MM-dd HH:mm:ss.SSS}}{faint} %clr{%5p} %clr{${sys:PID}}{magenta} %clr{---}{faint} %clr{[%15.15t]}{faint} %clr{%-40.40c{1.}}{cyan} %clr{:}{faint} %m%n%wEx"
    RollingFile:
      - name: APPLICATION
        fileName: ../logs/fd-search.log
        filePattern: "../logs/$${date:yyyy-MM}/fd-store-%d{yyyy-MM-dd}-%i.log.gz"
        PatternLayout:
          Pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
        policies:
          TimeBasedTriggeringPolicy:
            interval: 1
            modulate: true

  Loggers:

      Root:
          level: info
          AppenderRef:
            - ref: CONSOLE
               #- ref: APPLICATION
      Logger:
        - name: org.flockdata.
          additivity: false
          level: debug
          AppenderRef:
            - ref: CONSOLE
           # - ref: APPLICATION

        - name: org.flockdata.store.FdStore
          additivity: false
          level: info
          AppenderRef:
            - ref: CONSOLE

        - name: org.apache.
          additivity: false
          level: error
          AppenderRef:
            - ref: CONSOLE
           # - ref: APPLICATION

        - name: configuration
          additivity: false
          level: info
          AppenderRef:
            - ref: CONSOLE
           # - ref: APPLICATION

        - name: com.
          additivity: false
          level: error
          AppenderRef:
            - ref: CONSOLE
           # - ref: APPLICATION

        - name: org.springframework.
          additivity: false
          level: error
          AppenderRef:
            - ref: CONSOLE
          #  - ref: APPLICATION

        - name: com.netflix.
          additivity: false
          level: fatal
          AppenderRef:
            - ref: CONSOLE
            - ref: APPLICATION
