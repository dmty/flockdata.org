absearch.make=http://localhost:8081/ab-search/v1/api/esMake
neo4j.datastore=./data/neo4j/ab
neo4j.url=http://localhost:7474/db/data/
riak.url=http://localhost:8098/riak
riak.mapurl=http://localhost:8098/mapred
abengine.kvStore=redis

## If using rabbit mq
rabbit.consumerChannelCacheSize=61
rabbit.host=localhost
rabbit.port=5672
rabbit.publisherCacheSize=60
rabbit.publisher.confirms=true
rabbit.publisher.returns=true
rabbit.task.capacity=20

# How long we will wait for a reply/request in milliseconds
reply.timeout=700
request.timeout=700