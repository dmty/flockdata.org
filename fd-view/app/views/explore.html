<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Explore
    <small>your Fortress as a graph</small>
  </h1>
  <ol class="breadcrumb">
    <li><a ui-sref="welcome"><i class="fa fa-home"></i> Home</a></li>
    <li class="active">Explore</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="nav-tabs-custom">
        <ul class="nav nav-tabs">
          <li><a data-target="#search" data-toggle="tab"><i class="fa fa-search"></i> Search</a></li>
          <li class="active"><a data-target="#view" data-toggle="tab"><i class="fa fa-share-alt"></i> View</a></li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane fade" id="search">
            <b>Search params to add here</b>

          </div>
          <!-- /.tab-pane -->
          <div class="tab-pane fade active in" id="view" ng-height="150">
            <div id="fd-cy">
              <cytoscape graph-elements="graph" graph-layout="layout" graph-style="styles"></cytoscape>
            </div>
            <div class="controls" ng-show="false">
              <div class="col-xs-6 col-md-4">
                <p>Node size</p>
                <!-- <rzslider rz-slider-model="graph.n1.data.weight" rz-slider-options="slider.options"></rzslider> -->
              </div>
            </div>
          </div>
          <!-- /.tab-pane -->
        </div>
        <!-- /.tab-content -->
      </div>
      <!-- nav-tabs-custom -->
    </div>
  </div>
</section>
