<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Import
    <small>new data into your Fortress</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
    <li class="active">Import</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="nav-tabs-custom">
        <ul class="nav nav-tabs">
          <li class="active"><a data-target="#upload" data-toggle="tab"><i class="fa fa-upload"></i> File</a></li>
          <li><a data-target="#profile" data-toggle="tab"><i class="fa fa-compass"></i> Profile</a></li>
          <li><a data-target="#resolution" data-toggle="tab"><i class="fa fa-magic"></i> Resolution</a></li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane fade active in" id="upload">
            <div id="upload" class="tab-pane fade active in">
              <div class="row">
                <div class="col-md-6">
                  <form class="form-horizontal">
                    <div class="form-group">
                      <label for="fortress" class="col-sm-6 control-label"> Data Provider</label>
                      <div class="col-sm-6">
                        <div class="input-group">
                          <select class="form-control" id="fortress"  ng-model="fortress" ng-options="f.name as f.name for f in fortresses" ng-change="selectFortress()"></select>
                          <div class="input-group-btn">
                            <button class="btn btn-primary"><i class="fa fa-plus"></i></button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="type" class="col-sm-6 control-label"> Document Type (optional)</label>
                      <div class="col-sm-6">
                        <div class="input-group">
                          <select class="form-control" id="type" ng-model="type" ng-options="d.name as d.name for d in documents" ng-change="selectProfile(type)"></select>
                          <div class="input-group-btn">
                            <button class="btn btn-primary"><i class="fa fa-plus"></i></button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="well well-sm">
                      <h4>Delimited properties</h4>
                      <div class="form-group">
                        <div class="col-xs-10">
                          <label for="delimiter" class="col-xs-3 control-label">Delimiter</label>
                          <div class="col-xs-3">
                            <input type="text" class="form-control" id="delimiter" ng-model="delim">
                          </div>
                        </div>
                        <div class="col-xs-12">
                          <div class="checkbox col-xs-5">
                            <label>
                              <input type="checkbox" ng-model="ignoreEmpty">
                              Ignore empty Cols
                            </label>
                          </div>

                          <div class="checkbox col-xs-5">
                            <label>
                              <input type="checkbox" ng-model="hasHeader">
                              Has Header
                            </label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="col-md-6">
                  <div class="file-box" file-open="loadFile($fileContent, $fileName)">
                    <div class="file-box-input">
                      <input type="file" id="file" class="box-file" on-read-file="loadFile($fileContent, $fileName)">
                      <label for="file" align="center"><strong><i class="fa fa-cloud-download"></i> Click</strong><span> to choose a CSV file, or drop it here</span>.</label>
                    </div>
                    <div class="file-box-success"><strong>Done!</strong>&nbsp;{{fileName}} is loaded</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="box-footer">
              <button type="submit" class="btn btn-default" ng-click="reset()">Reset</button>
              <button type="submit" class="btn btn-info pull-right" ng-click="checkProfile()"><i class="fa fa-check"></i>&nbsp; Check profile</button>
            </div> 
          </div>
          <!-- /.tab-pane -->
          <div class="tab-pane fade" id="profile">
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label> Action</label>
                  <div class="clearfix"></div>
                  <button class="btn btn-primary" ng-click="saveProfile()"><i class="fa fa-lg fa-save"></i>&nbsp; Save</button>
                  <button class="btn btn-success" ng-click="validate()"><i class="fa fa-lg fa-play-circle"></i>&nbsp; Validate</button>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-2">
                <label for="headers">Columns</label>
                <select id="headers" ng-model="selectedKeys" ng-options="key as key for key in keys" multiple="true" class="custom-scroll" size="30" style="width: 100%;height: 100%;">
                </select> 
              </div>
              <tabset class="col-md-10">
                <tab index="0" heading="Edit">
                  <div class="col-md-6">
                    <div ng-jsoneditor="onEditorLoad" ng-model="contentProfile" options="editorOptions.text" ng-change="console.log(profile)" style="height: 465px"></div>
                  </div>
                  <div class="col-md-6">
                    <div ng-jsoneditor="onEditorLoad" ng-model="contentProfile" options="editorOptions.tree" style="height: 465px"></div>
                  </div>
                </tab>
                <tab index="1" heading="Structure">
                  <ng-cytoscape></ng-cytoscape>
                </tab>
              </tabset>
            </div>
          </div>
          <!-- /.tab-pane -->
          <div class="tab-pane fade" id="resolution">

          </div>
          <!-- /.tab-pane -->
        </div>
        <!-- /.tab-content -->
      </div>
      <!-- nav-tabs-custom -->
    </div>
  </div>
</section>
<script type="text/ng-template" id="errorModal.html">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="ok()">
                  <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{missing}} missing.</h4>
              </div>
              <div class="modal-body">
                <p>Please choose a {{missing}}&hellip;</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="ok()">Ok</button>
              </div>  
</script>
