  <!-- Content Wrapper. Contains page content -->
  <div data-ng-init="init()">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Settings
        <small>Application settings</small>
      </h1>
      <ol class="breadcrumb">
        <li ng-if="authenticated()"><a ui-sref="welcome"><i class="fa fa-home"></i> Home</a></li>
        <li class="active">Settings</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="box box-warning">
        <div class="box-header with-border">
          <h3 class="box-title">Settings</h3>

          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
              <i class="fa fa-minus"></i></button>
            <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
              <i class="fa fa-times"></i></button>
          </div>
        </div>
        <div class="box-body">
          <form class="smart-form ng-pristine ng-valid">
            <div class="col-md-4">
              <fieldset>
                <section class="form-group">
                  <label>fdEngine url</label>
                  <input type="url" class="form-control" name="fdEngineUrl" ng-model="setting.fdEngineUrl" autofocus
                             placeholder="fd-engine URL">
                </section>
                <section class="form-group">
                  <label>Explore url</label>
                  <input type="url" class="form-control" name="exploreUrl" ng-model="setting.exploreUrl" placeholder="explore URL">
                </section>

                <section ng-if="authenticated()" class="form-group">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" ng-model="setting.devMode" ng-checked="setting.devModeChecked">
                      Developer mode</label>
                  </div>
                </section>
              </fieldset>
          </div>

            <footer>

            </footer>
          </form>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          <button class="btn btn-primary" type="submit" ng-click="apply()">Apply</button>
          <button class="btn btn-success" type="button" ui-sref="login" ng-if="!authenticated()">Login</button>
        </div>
        <!-- /.box-footer-->
      </div>
      <!-- /.box -->
      <div class="alert alert-success fade in" ng-show="applyResult">
          <i class="fa-fw fa fa-check"></i>
          <strong>Success</strong> The Settings have been saved.
      </div>

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
