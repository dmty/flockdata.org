<!-- Left panel : Navigation area -->
<!-- Note: This width of the aside area can be adjusted through LESS variables -->
<aside id="left-panel" ng-controller="LeftBarController">

    <!-- User info -->
    <div class="login-info">
				<span> <!-- User image size is adjusted inside CSS, it should stay as it -->

					<a href="javascript:void(0);" id="show-shortcut">
                        <i class="fa fa-lg fa-fw fa-hospital"></i>
						<span>
							{{profile.name}}
						</span>
                    </a>

				</span>
    </div>
    <!-- end user info -->

    <!-- NAVIGATION : This navigation is also responsive

    To make this navigation dynamic please make sure to link the node
    (the reference to the nav > ul) after page load. Or the navigation
    will not initialize.
    -->
    <nav>
        <!-- NOTE: Notice the gaps after each icon usage <i></i>..
        Please note that these links work a bit different than
        traditional hre="" links. See documentation for details.
        -->

        <ul>
            <!--  ng-class="{active}" -->
            <li ng-class="{active: active=='search'}">
                <a href="#/search"><i class="fa fa-lg fa-fw fa-search"></i> <span class="menu-item-parent">Search</span></a>
            </li>
            <li ng-class="{active: active =='analyze'}">
              <a href="#/analyze"><i class="fa fa-lg fa-fw fa-user"></i> <span
                class="menu-item-parent">Analyze</span></a>
            </li>
            <li ng-class="{active: active == 'explore'}">
                <a href="#/explore"><i class="fa fa-lg fa-fw fa-bar-chart-o"></i> <span
                        class="menu-item-parent">Explore</span></a>
            </li>
            <li ng-class="{active: active =='statistics'}">
                <a href="#/statistics"><i class="fa fa-lg fa-fw fa-dashboard"></i> <span class="menu-item-parent">Statistics</span></a>
            </li>
        </ul>
    </nav>

    <!--<span ng-class="{'minifyme' : !isOpen , 'minifyme minified' : isOpen}"-->
    <!--ng-click="isOpen = !isOpen">-->
    <!--<i class="fa fa-arrow-circle-left hit"></i>-->
    <!--</span>-->

    <span class="minifyme" ng-click="open()">
    <i class="fa fa-arrow-circle-left hit"></i>
    </span>
    <!--ng-class="{'minified' : !open,'minifyme' : open}"-->
</aside>
<!-- END NAVIGATION -->
