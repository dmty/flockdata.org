Configuration:
  status: error  # Controls messages from the logging classes

  Appenders:
    Console:
      name: CONSOLE
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%clr{%d{yyyy-MM-dd HH:mm:ss.SSS}}{faint} %clr{%5p} %clr{${sys:PID}}{magenta} %clr{---}{faint} %clr{[%15.15t]}{faint} %clr{%-25.25c{1.}}{cyan} %clr{:}{faint} %m%n%wEx"

  Loggers:

      Root:
          level: info
          AppenderRef:
            - ref: CONSOLE
               #- ref: APPLICATION
      Logger:
        - name: org.flockdata.test
          additivity: false
          level: info
          AppenderRef:
            - ref: CONSOLE

        - name: org.flockdata.
          additivity: false
          level: debug
          AppenderRef:
            - ref: CONSOLE
           # - ref: APPLICATION

        - name: com.github.dockerjava
          additivity: false
          level: info
          AppenderRef:
            - ref: CONSOLE

        - name: org.testcontainers
          additivity: false
          level: info
          AppenderRef:
            - ref: CONSOLE

        - name: org.apache.
          additivity: false
          level: error
          AppenderRef:
            - ref: CONSOLE
           # - ref: APPLICATION

        - name: configuration
          additivity: false
          level: info
          AppenderRef:
            - ref: CONSOLE
           # - ref: APPLICATION

        - name: com.
          additivity: false
          level: error
          AppenderRef:
            - ref: CONSOLE
           # - ref: APPLICATION

        - name: org.springframework.
          additivity: false
          level: error
          AppenderRef:
            - ref: CONSOLE
          #  - ref: APPLICATION

        - name: org.zeroturnaround.exec
          additivity: false
          level: warn
          AppenderRef:
            - ref: CONSOLE
