

### Integration test configuration
# Most of these settings are overridden in docker-compose.yml

application:
  title: FlockData Integration Testing
banner:
  location: banner.txt

spring:
  profiles:
    include: fd-auth-test

logging:
  level:
    org.flockdata.client: info

# Message queues - Balance against ack/nack rate throughput
# Thread-pools
org.fd:
  client:
    http:
      user: mike
      pass: 123

  engine:
    fortress:  # Defaults on creation of a fortress if not otherwise supplied
      search: true

    executor:
      poolSize: 4-10
      queueCapacity: 3

  search:
    api: http://localhost:8091

  store:
    api: http://localhost:8082
    system:
      enabled: true

org:
  neo4j:
    # Disable the neo4j browser by setting the port to 0
    server:
      webserver:
        # Set the port to < 0 to disable the WEBUI for Neo4j
        port: 0
        address: disable

rabbit:
  user: guest
  pass: guest
  host: localhost
