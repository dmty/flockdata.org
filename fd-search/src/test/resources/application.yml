
application:
  title: FlockData - Testing...

spring:
  profiles:
    active: dev

logging:
  level:
    org.flockdata: error
    org.springframework: error
    io.searchbox: error
    com.docker: error
    com.github: error
    org.elasticsearch: error
    org.testcontainers: error


es:
  clustername: fd-test
  http:
    port: 9203
  tcp:
    port: 9303

rabbit:
    user: guest
    pass: guest
    host: localhost
    port: 5672
    heartbeat.secs: 30

org.fd:
  search:
    system:
      api: api
    es:
      settings: src/test/resources/fd-default-settings.json
      mappings: '.'
#     Use embedded node for testing
      transportOnly: false
    messaging:
      concurrentConsumers: 2
      prefetchCount: 3
    executor:
      poolSize: 4
      capacity: 10