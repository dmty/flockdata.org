spring:
  profiles:
    active: dev

es:
  clustername: es_fd_test
  http:
    port: 9204
  tcp:
    port: 9304
  path:
    home: ./target/
    data: ${es.path.home}/es-test-data

rabbit:
    user: guest
    pass: guest
    host: localhost
    port: 5672
    heartbeat.secs: 30

fd-engine:
  url: http://fd-engine:8080
  messaging:
    queue: fd.engine.queue
    binding: fd.engine.binding
    exchange: fd.engine.exchange
    dlq.queue: fd.engine.dlq.queue
    dlq.exchange: fd.engine.dlq.exchange
    prefetchCount: 3
    concurrentConsumers: 2
  executor:
    poolSize: 4
    capacity: 4

fd-search:
  es:
    settings: src/test/resources/fd-default-settings.json
    mappings: ./
  messaging:
    exchange: fd.search.exchange
    binding: fd.search.binding
    queue: fd.search.queue
    dlq.queue: fd.search.dlq.queue
    dlq.exchange: fd.search.dlq.exchange
    concurrentConsumers: 2
    prefetchCount: 3
  executor:
    poolSize: 4
    capacity: 10





