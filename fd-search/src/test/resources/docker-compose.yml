version: '3.3'
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.6.9
    command: "elasticsearch -E cluster.name=fd-test -E node.master=true -E discovery.type=single-node -E network.host=0.0.0.0 -E xpack.security.enabled=false"
    ports:
      - '9203:9200'
      - '9303:9300'
    expose:
      - 9203
      - 9303
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"