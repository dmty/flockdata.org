Configuration:
  status: error  # Controls messages from the logging classes

  Appenders:
    Console:
      name: CONSOLE
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%clr{%d{yyyy-MM-dd HH:mm:ss.SSS}}{faint} %clr{%5p} %clr{${sys:PID}}{magenta} %clr{---}{faint} %clr{[%15.15t]}{faint} %clr{%-25.25c{1.}}{cyan} %clr{:}{faint} %m%n%wEx"
    File:
      - name: FILE
        fileName: log/search.log
        PatternLayout:
          Pattern: "%clr{%d{yyyy-MM-dd HH:mm:ss.SSS}}{faint} %clr{%5p} %clr{${sys:PID}}{magenta} %clr{---}{faint} %clr{[%15.15t]}{faint} %clr{%-40.40c{1.}}{cyan} %clr{:}{faint} %m%n%wEx"
        #Enable this for RollingFile
        #filePattern: "log/fd/archive/$${date:yyyy-MM}/search-%d{yyyy-MM-dd}-%i.log.gz"
        #policies:
        #  TimeBasedTriggeringPolicy:
        #    interval: 1
        #    modulate: true

  Loggers:

      Root:
          level: error
          AppenderRef:
            - ref: CONSOLE
            - ref: FILE
      Logger:
        - name: org.flockdata.
          additivity: false
          level: info
          AppenderRef:
            - ref: CONSOLE
            - ref: FILE

        - name: org.flockdata.search.dao.EntityChangeWriterEs
          additivity: false
          level: info
          AppenderRef:
            - ref: CONSOLE
            - ref: FILE

        - name: org.flockdata.search.FdSearch
          additivity: false
          level: info
          AppenderRef:
            - ref: CONSOLE
            - ref: FILE

        - name: org.apache.
          additivity: false
          level: error
          AppenderRef:
            - ref: CONSOLE
            - ref: FILE

        - name: configuration
          additivity: false
          level: info
          AppenderRef:
            - ref: CONSOLE
            - ref: FILE

        - name: com.
          additivity: false
          level: error
          AppenderRef:
            - ref: CONSOLE
            - ref: FILE

        - name: org.springframework.
          additivity: false
          level: error
          AppenderRef:
            - ref: CONSOLE
            - ref: FILE

