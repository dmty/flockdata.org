application:
  title: FlockData SearchWriter

eureka:
  client:
    healthcheck:
      enabled: false
    serviceUrl:
      defaultZone: ${org.fd.discovery.url:http://localhost:8761/eureka/}
  instance:
    preferIpAddress: true

#    enabled: false

spring:
  application:
    name: fd-search
  profiles:
    include: fd-server
#    Run with the "discovery" profile active to connect
#  cloud:
#    discovery:
#      enabled: false
  messages:
    encoding: UTF-8
  rabbitmq:
    password: guest
    username: guest
    host: localhost
    port: 5672
    virtual-host: /

server:
  port: 14002

logging:
  level:
    org.flockdata: info
    org.flockdata.client: debug
    org.springframework: error

es:
  clustername: es_flockdata
  nodes: 127.0.0.1:9300
  path.home: ./

org.fd:
  engine:
    messaging:
      prefetchCount: 3
      concurrentConsumers: 2
    executor:
      poolSize: 4
      capacity: 4
  search:
    es:
      mappings: ./

      # Look outside of this jvm for an ES host
      # True for dev/transportOnly = false (default)
      # False for production/cluster/remote es client
      local: true

    system:
      api: api
    messaging:
      concurrentConsumers: 2
      prefetchCount: 3
    executor:
      poolSize: 4
      capacity: 10



