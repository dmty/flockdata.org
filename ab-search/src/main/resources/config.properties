# where should AB-SEARCH post to AB-ENGINE?
abengine.result=http://localhost:8080/ab-engine/v1/api/searchResult

reg.user=admin
reg.pass=hackme

#AB-SEARCH embedded elastic search variables
es.clustername=es_auditbucket
es.path.data=./data/es
es.http.port=9201
es.transport.tcp.port=9301
#es.network.host=127.0.0.1
#es.discovery.zen.ping.unicast.hosts=["127.0.0.1:9301"]
#es.node.master=false
#es.node.data=false

#RabbitMQ integration
rabbit.host=localhost
rabbit.port=5672
rabbit.consumerChannelCacheSize=61
rabbit.publisherCacheSize=60
rabbit.publisher.confirms=true
rabbit.publisher.returns=true
rabbit.task.capacity=30

reply.timeout=700
request.timeout=700
search.admin=

