# where should AB-SEARCH post to AB-ENGINE?
abengine.result=http://localhost:8080/ab-engine/v1/api/searchResult
abengine.ping=http://localhost:8080/ab-engine/v1//monitoring/abPing

reg.user=admin
reg.pass=hackme

#AB-SEARCH embedded elastic search variables
es.clustername=es_auditbucket
es.path.data=./data/es
es.http.port=9200
es.transport.tcp.port=9300

#RabbitMQ integration
rabbit.host=localhost
rabbit.port=5672
rabbit.consumerChannelCacheSize=61
rabbit.publisherCacheSize=60
rabbit.publisher.confirms=true
rabbit.publisher.returns=true
rabbit.task.capacity=30

ab.engine.queue=ab.engine.queue
ab.engine.binding=ab.engine.binding
ab.engine.exchange=ab.engine.exchange

ab.search.exchange=ab.search.exchange
ab.search.binding=ab.search.binding
ab.search.queue=ab.search.queue

reply.timeout=700
request.timeout=700
search.admin=

