# Spring Property does not support Yaml and we are not initialising through the entire Spring context chain
# Batchsize tells the PayloadBatcher how many entities to batch before flushing.
# This is set high to hold on to the entire payload being used during testing so the results can be
# analysed in your test
org.fd.client:
  batchsize: 100
spring.main.banner-mode: off
logging.level:
  org.flockdata: info
  org.springframework: error

