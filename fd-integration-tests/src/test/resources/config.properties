fd-engine.url=http://localhost:9080/fd-engine/
fd-engine.kv.store=memory
fd-engine.kv.async=false

fd.auth.provider=simple
neo4j.datastore=./target/data/test/neo4j

reg.user=admin
reg.pass=hackme

riak.url=http://localhost:8098/riak
