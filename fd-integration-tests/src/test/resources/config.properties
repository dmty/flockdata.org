## Threadpools
thread.poolSize=30-60
thread.queueCapacity=100
q.task.capacity=30
q.thread.poolSize=51

rabbit.host=localhost
rabbit.port=5672

rabbit.concurrentConsumers=30
rabbit.prefetchCount=5
rabbit.publisherCacheSize=20
rabbit.publisher.confirms=true
rabbit.publisher.returns=false

